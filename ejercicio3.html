<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ã“rbita Celestial</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .sol {
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }

    .orbita-tierra {
      width: 300px;
      height: 300px;
      border: 1px dashed #444;
      border-radius: 50%;
      position: relative;
      animation: orbitaTierra 36.5s linear infinite;
    }

    .tierra {
      width: 40px;
      height: 40px;
      background: purple;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .orbita-luna {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      animation: orbitaLuna 2.7s linear infinite;
    }

    .luna {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes orbitaTierra {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes orbitaLuna {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sol"></div>
  <div class="orbita-tierra">
    <div class="tierra">
      <div class="orbita-luna">
        <div class="luna"></div>
      </div>
    </div>
  </div>
</body>
</html>
