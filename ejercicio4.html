<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rompecabezas</title>
  <style>
    .paneles {
      display: flex;
      gap: 30px;
      margin: 40px;
    }

    .panel {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      border: 2px solid #ccc;
      padding: 10px;
    }

    .pieza {
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      cursor: grab;
    }

    .target {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <div class="paneles">
    <div class="panel" id="panel-izq">
      <!-- Piezas generadas por JS -->
    </div>
    <div class="panel" id="panel-der">
      <!-- Targets -->
    </div>
  </div>

  <script>
    const panelIzq = document.getElementById('panel-izq');
    const panelDer = document.getElementById('panel-der');

    const piezas = Array.from({ length: 9 }, (_, i) => i + 1);

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function crearPiezas() {
      shuffle(piezas).forEach(num => {
        const div = document.createElement('div');
        div.className = 'pieza';
        div.draggable = true;
        div.style.backgroundImage = "url('rompecabezas.jpg')";
        div.style.backgroundPosition = `-${(num - 1) % 3 * 100}px -${Math.floor((num - 1) / 3) * 100}px`;
        div.dataset.pos = num;
        div.addEventListener('dragstart', e => e.dataTransfer.setData('text/plain', num));
        panelIzq.appendChild(div);
      });
    }

    function crearTargets() {
      for (let i = 1; i <= 9; i++) {
        const target = document.createElement('div');
        target.className = 'pieza target';
        target.dataset.pos = i;
        target.addEventListener('dragover', e => e.preventDefault());
        target.addEventListener('drop', e => {
          const draggedNum = e.dataTransfer.getData('text/plain');
          if (parseInt(draggedNum) === parseInt(target.dataset.pos)) {
            const pieza = document.querySelector(`.pieza[data-pos='${draggedNum}']`);
            target.replaceWith(pieza);
          } else {
            // Vuelve a su lugar
            const pieza = document.querySelector(`.pieza[data-pos='${draggedNum}']`);
            panelIzq.appendChild(pieza);
          }
        });
        panelDer.appendChild(target);
      }
    }

    crearPiezas();
    crearTargets();
  </script>
</body>
</html>
